<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taufik Movie</title>
  </head>
  <body class="text-white bg-black overflow-hidden">
    <header class="d-flex flex-column align-items-start flex-sm-row align-items-sm-center px-2 px-sm-3 py-1">
      <app-bar></app-bar>
      <form action="#" id="formSearchMovie" class="d-flex m-auto w-50 m-sm-auto">
        <input type="text" name="inputSearchMovie" id="inputSearchMovie" placeholder="What do you want to see" class="form-control rounded-pill border-danger bg-danger text-white w-75 fs-14" required />
        <button type="submit" class="btn btn-danger rounded-circle ms-1" id="btnSearchMovie"><i class="bi bi-search"></i></button>
      </form>
    </header>

    <main class="container-fluid">
      <div class="row row-cols-2 px-2">
        <aside class="offcanvas-sm offcanvas-end bg-danger rounded pt-3 pb-1 d-flex flex-column" id="asideNav">
          <ul class="list-group">
            <li id="Top250Movies" class="list-group-item bg-transparent border-0 text-white fw-bold p-0 py-2 opacity-75 listMovieNav">Top 250 Movies</li>
            <li id="MostPopularMovies" class="list-group-item bg-transparent border-0 text-white fw-bold p-0 py-1 opacity-75 listMovieNav">Most Popular Movies</li>
            <li id="BoxOffice" class="list-group-item bg-transparent border-0 text-white fw-bold p-0 py-1 opacity-75 listMovieNav">Top Box Office</li>
          </ul>
          <hr class="border border-white border-1 rounded-pill opacity-50" />
          <p class="text-white fw-bold ms-auto mt-auto ms-sm-0 fs-14 opacity-75"><i class="bi bi-c-circle me-1"></i>2022. built by Taufik</p>
        </aside>
        <article class="bg-transparent ms-sm-auto rounded border border-2 border-danger p-0">
          <section id="listMovieWrapper" class="d-none">
            <h1 id="listMovieTitle" class="p-3 position-sticky top-0 bg-danger"></h1>
            <table class="table text-white table-dark table-striped text-center table-hover table-borderless align-middle fs-14" id="listMovieTable">
              <thead id="listMovieTableHead" class="position-sticky top-70"></thead>
              <tbody id="listMovieTableBody"></tbody>
            </table>
          </section>
          <section id="resultSearchMovieWrapper" class="d-none">
            <h2 id="resultSearchMovieHeader" class="bg-danger p-3"></h2>
            <div id="resultSearchMovie" class="row p-3 d-flex justify-content-evenly"></div>
          </section>
        </article>
      </div>
    </main>

    <div class="modal fade" tabindex="-1" id="modalDetailMovie">
      <div class="modal-dialog modal-fullscreen modal-dialog-centered">
        <div class="modal-content bg-black">
          <div class="modal-header">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex py-4 flex-md-row flex-column" id="modalBodyDetailMovie"></div>
        </div>
      </div>
    </div>

    <script src="../dist/bundle.js" type="module"></script>
  </body>
</html>
